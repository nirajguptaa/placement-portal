<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Chatbot Styles */
#chatbot-container {
    position: fixed;
    bottom: 80px;
    right: 20px;
    width: 300px;
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    display: none;
    flex-direction: column;
    z-index: 1000;
}

#chatbot-header {
    background-color: #3498db;
    color: white;
    padding: 10px;
    font-size: 16px;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-top-left-radius: 8px;
    border-top-right-radius: 8px;
}

#chatbot-messages {
    padding: 10px;
    height: 300px;
    overflow-y: auto;
    font-size: 14px;
    line-height: 1.5;
}

#chatbot-messages .message {
    margin-bottom: 10px;
}

#chatbot-messages .user-message {
    text-align: right;
    color: #2c3e50;
}

#chatbot-messages .bot-message {
    text-align: left;
    color: #3498db;
}

#chatbot-form {
    display: flex;
    border-top: 1px solid #ddd;
}

#chatbot-input {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 0;
    font-size: 14px;
}

#chatbot-form button {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
}

#chatbot-toggle {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    font-size: 24px;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    z-index: 1000;
}

#chatbot-close {
    background: none;
    border: none;
    color: white;
    font-size: 16px;
    cursor: pointer;
}
    </style>
</head>
<body>
    <!-- Chatbot -->
<div id="chatbot-container">
    <div id="chatbot-header">
        <span>Placement Bot</span>
        <button id="chatbot-close">âœ–</button>
    </div>
    <div id="chatbot-messages"></div>
    <form id="chatbot-form">
        <input type="text" id="chatbot-input" placeholder="Ask me something..." required />
        <button type="submit">Send</button>
    </form>
</div>
<button id="chatbot-toggle">ðŸ’¬</button>
<script>
    document.addEventListener('DOMContentLoaded', function () {
    const chatbotToggle = document.getElementById('chatbot-toggle');
    const chatbotContainer = document.getElementById('chatbot-container');
    const chatbotClose = document.getElementById('chatbot-close');
    const chatbotForm = document.getElementById('chatbot-form');
    const chatbotInput = document.getElementById('chatbot-input');
    const chatbotMessages = document.getElementById('chatbot-messages');

    // Toggle chatbot visibility
    chatbotToggle.addEventListener('click', () => {
        chatbotContainer.style.display = 'flex';
        chatbotToggle.style.display = 'none';
    });

    chatbotClose.addEventListener('click', () => {
        chatbotContainer.style.display = 'none';
        chatbotToggle.style.display = 'block';
    });

    // Handle chatbot messages
    chatbotForm.addEventListener('submit', function (e) {
        e.preventDefault();
        const userMessage = chatbotInput.value.trim();
        if (!userMessage) return;

        // Display user message
        displayMessage(userMessage, 'user-message');

        // Process bot response
        const botResponse = getBotResponse(userMessage);
        setTimeout(() => {
            displayMessage(botResponse, 'bot-message');
        }, 500);

        chatbotInput.value = '';
    });

    // Display a message in the chatbot
    function displayMessage(message, className) {
        const messageElement = document.createElement('div');
        messageElement.className = `message ${className}`;
        messageElement.textContent = message;
        chatbotMessages.appendChild(messageElement);
        chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
    }

    // Generate bot response
    function getBotResponse(userMessage) {
        const lowerCaseMessage = userMessage.toLowerCase();

        if (lowerCaseMessage.includes('job')) {
            return 'You can find job recommendations in the "Recommended Jobs" section of your dashboard.';
        } else if (lowerCaseMessage.includes('interview')) {
            return 'Check the "Upcoming Interviews" section for your scheduled interviews.';
        } else if (lowerCaseMessage.includes('register')) {
            return 'To register, click on the "Register" tab and fill out the form.';
        } else if (lowerCaseMessage.includes('cgpa')) {
            return 'Your CGPA is displayed in the "Academic Performance" section of your dashboard.';
        } else {
            return 'I am here to assist you with job recommendations, interviews, and registration. How can I help you?';
        }
    }
});
</script>
</body>
</html>
